<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <h1>Welcome to My Homepage</h1>
    </header>
    <main>
      <section>
        <img src="myphoto.jpg" alt="My Photo">
        <p>Hi! This is a short bio about me.</p>
        <p>I'm busy constructing my personal website...</p>
      </section>
      <section id="rick-and-morty">
        <h2>Rick and Morty Character</h2>
        <div id="api-data">Loading character data...</div>
      </section>
      <details>
        <summary>A funny fact about me enclosed here!</summary>
        <p>I was a huge fan of </p>
      </details>
    </main>
    <footer>
      <p>Â© 2025 My Personal Website</p>
    </footer>
    <script>
      // Fetch data from the Rick and Morty API for character 1 (Rick Sanchez)
      fetch('https://rickandmortyapi.com/api/character/108')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          // Create HTML content using the fetched data
          const characterHTML = `
            <img src="${data.image}" alt="${data.name}" style="width:200px; border-radius:10px;">
            <h3>${data.name}</h3>
            <p><strong>Status:</strong> ${data.status}</p>
            <p><strong>Species:</strong> ${data.species}</p>
            <p><strong>Location:</strong> ${data.location.name}</p>
          `;
          // Update the element with id "api-data"
          document.getElementById('api-data').innerHTML = characterHTML;
        })
        .catch(error => {
          console.error('Error fetching the character data:', error);
          document.getElementById('api-data').innerHTML = 'Failed to load character data.';
        });
    </script>
  </body>

</html>
