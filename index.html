<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
      <h1>Welcome to Susan Wu's Homepage</h1>
    </header>

    <main>
      <section class="bio">
        <div class="personal-photo"></div>
        <div class="bio-text">
          <p>Hi! This is a short bio about me.</p>
          <p>I'm busy constructing my personal website...</p>
        </div>
      </section>

      <div class="fandom">
        <details>
          <summary>A funny fact about me enclosed here!</summary>
          <p>I am a huge fan of ...</p>
          <section id="rick-and-morty">
            <div id="fancy-area">
              <h2>Rick and Morty!!!</h2>
            </div>
            <div id="api-data">Loading character data...</div>
          </section>
        </details>
      </div>
    </main>

    <footer>
      <p>Â© 2025 My Personal Website</p>
    </footer>

    <script>
      // Fetch data
      fetch('https://rickandmortyapi.com/api/character/1')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          // create HTML content
          const characterHTML = `
            <img src="${data.image}" alt="${data.name}" style="width:200px; border-radius:10px;">
            <h3>${data.name}</h3>
            <p><strong>Status:</strong> ${data.status}</p>
            <p><strong>Species:</strong> ${data.species}</p>
            <p><strong>Location:</strong> ${data.location.name}</p>
          `;
          document.getElementById('api-data').innerHTML = characterHTML;
        })
        .catch(error => {
          console.error('Error fetching the character data:', error);
          document.getElementById('api-data').innerHTML = 'Failed to load character data.';
        });
    </script>

    <script>
      // interaction using mousemove event
      document.addEventListener('DOMContentLoaded', () => {
        const fancyArea = document.getElementById('fancy-area');
        fancyArea.addEventListener('mousemove', (event) => {
          const xPos = event.offsetX;
          const yPos = event.offsetY;
          const width = fancyArea.offsetWidth;
          const height = fancyArea.offsetHeight;
          const r = Math.round((xPos / width) * 255);
          const g = Math.round((yPos / height) * 255);
          const b = 150; 
          fancyArea.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
          fancyArea.textContent = `Mouse at X: ${xPos}, Y: ${yPos}`;
        });
      });
    </script>

  </body>
</html>
