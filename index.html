<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <h1>Welcome to My Homepage</h1>
    </header>
    <main>
      <section>
        <img src="myphoto.jpg" alt="My Photo">
        <p>Hi! This is a short bio about me.</p>
        <p>I'm busy constructing my personal website...</p>
      </section>
      <section id="api-section">
        <h2>API Data</h2>
        <div id="api-data">Loading data...</div>
      </section>
      <details>
        <summary>Learn about the &lt;details&gt; element</summary>
        <p>Need to add something ...</p>
      </details>
    </main>
    <footer>
      <p>Â© 2025 My Personal Website</p>
    </footer>
    <script>
      fetch('https://jsonplaceholder.typicode.com/todos/1')
        .then(response => response.json())
        .then(data => {
          document.getElementById('api-data').innerHTML =
            `<strong>Todo Item:</strong> ${data.title} <br> Completed: ${data.completed}`;
        })
        .catch(error => {
          console.error('Error fetching API data:', error);
          document.getElementById('api-data').innerHTML = 'Failed to load data.';
        });
    </script>
  </body>
  
</html>
